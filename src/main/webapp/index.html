
<!DOCTYPE HTML>
<html>
<head>
    
</head>
<body>
	<form action="">
		账号<input type="text" name="username" id="i1">
		<br>
		密码<input type="password" name="password" id="i2">
		<br>
		<input type="submit" value="注册" id="i3">
	</form>
                                                                                            
</body>
<script type="text/javascript" src="Js/jquery.js"></script>
<script type="text/javascript">
	//绑定失去焦点事件
	$("#i1").blur(function(){
		//获得输入的值
		var val = $("i1").val();
		$.ajax({
			url:"/hospital/checkUser.do",
			type:"POST",
			data:{"username":val}
			success:function(msg){ //返回状态码 
				if(JSON.parse(msg).code == 200){
					// 没查到,可以注册
					$("#s1").remove();
					$("i3").removeAttr("disabled");
					$("#i1").after("<span id="s1">该用户名可以注册</span>");
					$("#s1").css("color","green");
				}else{
					// 查到该用户,说明已注册
					$("#s1").remove();
					$("#i1").after("<span id="s1">该用户名已经被注册</span>");
					$("#s1").css("color","red");
					//进制提交
					$("i3").attr("disabled","disabled");
				}
			},
			error:function(){
				alert("服务器忙,稍后尝试!");
			}
		})
	})
